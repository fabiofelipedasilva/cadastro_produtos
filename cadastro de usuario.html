        <!--FORMULÁRIO DE CADASTRO-->
        <div class="card-body">

            <h2>Cadastro</h2>
            <p>
                <form class="form" method="POST" action="cadastrousu.php">
                    <div class="form-group">
                        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Digite seu nome*" class="form-control">
                    </div>
            </p>
            <p>
                <div class="form-group">
                    <input id="nome_cad" name="tel_cad" required="required" type="text" placeholder="telefone*" class="form-control">
                </div>
            </p>
            <p>
                <div class="form-group">
                    <input id="email_cad" name="email_cad" required="required" type="email" placeholder="E-mail*" class="form-control">
                </div>
            </p>
            <p>
                <div class="form-group">
                    <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="Senha*" class="form-control">
                </div>
            </p>
            <p>
                <div class="form-group">
                    <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="Confirme sua senha*" class="form-control">
                </div>
                <span>Receber nossas novidades?</span>
                <div class="field radiobox"> <input type="radio" name="novidades" id="sim" value="sim" checked><label for="sim">Sim</label>
                    <input type="radio" name="novidades" id="nao" value="nao"><label for="nao">Não</label>
                </div>
            </p>

            <button type="submit" class="btn btn-outline-secondary">Cadastrar</button>


            <p class="link">
