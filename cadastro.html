<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>Formulário de Cadastro Login e Registro com HTML5 e CSS3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>
        <!--FORMULÁRIO DE CADASTRO-->
        <div id="cadastro">
            <br>
            <h1>Faça seu Cadastro</h1> <br>

            <p>
                <label for="nome_cad"><b>Seu Nome</b> &nbsp;&nbsp;</label>
                <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Digite seu nome*" />
            </p>

            <p>
                <label for="nome_cad"><b>Seu Telefone</b> &nbsp;&nbsp;</label>
                <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Digite seu telefone*" />
            </p>

            <p>
                <label for="email_cad"><b>Seu e-mail</b> &nbsp;&nbsp;</label>
                <input id="email_cad" name="email_cad" required="required" type="email" placeholder="" />
            </p>

            <p>
                <label for="senha_cad"><b>Sua senha</b> &nbsp;&nbsp;</label>
                <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234" />
            </p>
            <p>
                <label for="senha_cad"><b>Confirme sua senha </b>&nbsp;&nbsp;</label>
                <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234" /><br>

                <div class="field radiobox">
                    <span>Deseja receber nossas novidades?</span>&nbsp; &nbsp;
                    <input type="radio" name="novidades" id="sim" value="sim" checked><label for="sim">Sim</label>
                    <input type="radio" name="novidades" id="nao" value="nao"><label for="nao">Não</label>
                </div><br>

            </p>


            <p>
                <input type="submit" value="Cadastrar" />
            </p>

            <p class="link">
                Já tem conta?
                <a href="tela de login.html"> Ir para Login </a>
            </p>

        </div>
    </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script><br><br><br><br><br><br><br><br>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
